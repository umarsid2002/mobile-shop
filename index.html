    <!-- Start Header -->
    <header id="header">

        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark color-secondary-bg">
        <a class="navbar-brand" href="#">Mobile Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
          <ul class="navbar-nav m-auto font-rubik">
            <li class="nav-item active">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
          <form action="#" class="font-size-14 font-rale">
            <a href="#" class="py-2 rounded-pill color-primary-bg">
              <span class="px-2 rounded-pill color-primary-bg text-white">
                <i class="fa-solid fa-cart-shopping"></i>
              </span>
            <span class="px-3 py-2 rounded-pill text-dark bg-light">(1)</span>
          </a>
          </form>
        </div>
      </nav>
